<html>


<head>
    <title>The Skate Project</title>

    <link href="skateprojectshared.css" rel="stylesheet" type="text/css" />

    <style>
        #sitecontainer {
            position: relative;
            right: 0;
            width: 100%;
            height: 100%;


            background-image: url(skatehomebg.jpeg);
            background-size: 100%;
            background-repeat: no-repeat;
        }


        #logo {
            position: absolute;
            z-index: 3;
            width: 60px;
            height: auto;
            top: 2%;
            left: 5%;
        }

        #logo img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="sitecontainer">

        <div id="logo">
            <img src="logo.png">
        </div>

        <nav>
            <div class="button" id="btn">
                <div style="visibility: visible" class="bar top"></div>
                <div class="bar middle"></div>
                <div class="bar bottom"></div>
            </div>
        </nav>

        <!--start-->

    </div>

    <!--Outside sitecontainer i.e invisible until called-->

    <div class="button" id="btn">
        <div class="bar top"></div>
        <div class="bar middle"></div>
        <div class="bar bottom"></div>
    </div>

    <!-- nav-right -->
    <div class="sidebar">
        <ul class="sidebar-list">
            <li class="sidebar-item"><a href="#" class="sidebar-anchor">The Problem</a></li>
            <li class="sidebar-item"><a href="#" class="sidebar-anchor">Product</a></li>
            <li class="sidebar-item"><a href="#" class="sidebar-anchor">Market</a></li>
            <div id="test">
                <li class="sidebar-item"><a href="#" class="sidebar-anchor">Next Steps</a></li>
                <div class="hiddenFirst">hgbhjhj </div>
            </div>
            <li class="sidebar-item"><a href="#" class="sidebar-anchor">Our Ask</a></li>
            <li class="sidebar-item"><a href="#" class="sidebar-anchor">About Us</a></li>
        </ul>
    </div>


</body>

<script src="http://iyawebdev.com/jquery.js"></script>

<script>
    $(document).ready(function () {

        $(".hiddenfirst").hide();
        $("#test").on("mouseover", function () {
            $(".hiddenfirst").show();
        });
        $("#test").on("mouseout", function () {
            $(".hiddenfirst").hide();
        });

        function toggleSidebar() {
            $(".button").toggleClass("active");
            $(".sidebar").toggleClass("move-to-left");
            // $(".move-to-left").css("z-index", 2);
            // $(".button").css("z-index", 3);
            $(".sidebar-item").toggleClass("active");
        }

        $(".button").on("click tap", function () {
            toggleSidebar();
        });

    });
</script>

</html>
