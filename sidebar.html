<style>
    body {
        height: 100%;
        padding: 0;
        margin: 0;
    }

    #sitecontainer {
        position: relative;
        height: 100%;
        background-color: #f5f5f5;
        z-index: 2;
        -webkit-transition: transform .7s ease-in-out;
        -moz-transition: transform .7s ease-in-out;
        -ms-transition: transform .7s ease-in-out;
        -o-transition: transform .7s ease-in-out;
        transition: transform .7s ease-in-out;
    }

    .sidebar {
        height: 100%;
        width: 400px;
        position: absolute;
        top: 0;
        z-index: 1;
        right: 0;
        background-color: #EC6439;
    }

    .bar {
        display: block;
        height: 5px;
        width: 50px;
        background-color: #EC6439;
        margin: 10px auto;

        -webkit-transition: all .7s ease;
        -moz-transition: all .7s ease;
        -ms-transition: all .7s ease;
        -o-transition: all .7s ease;
        transition: all .7s ease;
    }

    .button {
        cursor: pointer;
        display: inline-block;
        width: auto;
        margin: 0 auto;

        -webkit-transition: all .7s ease;
        -moz-transition: all .7s ease;
        -ms-transition: all .7s ease;
        -o-transition: all .7s ease;
        transition: all .7s ease;
    }

    .nav-right {
        position: fixed;
        right: 40px;
        top: 20px;
    }

    .nav-right.visible-xs {
        z-index: 3;
    }

    .hidden-xs {
        display: none;
    }

    .middle {
        margin: 0 auto;
    }

    .nav-right.visible-xs .active .bar {
        background-color: #FFF;

        -webkit-transition: all .7s ease;
        -moz-transition: all .7s ease;
        -ms-transition: all .7s ease;
        -o-transition: all .7s ease;
        transition: all .7s ease;
    }

    .button.active .top {
        -webkit-transform: translateY(15px) rotateZ(45deg);
        -moz-transform: translateY(15px) rotateZ(45deg);
        -ms-transform: translateY(15px) rotateZ(45deg);
        -o-transform: translateY(15px) rotateZ(45deg);
        transform: translateY(15px) rotateZ(45deg);
    }

    .button.active .bottom {
        -webkit-transform: translateY(-15px) rotateZ(-45deg);
        -moz-transform: translateY(-15px) rotateZ(-45deg);
        -ms-transform: translateY(-15px) rotateZ(-45deg);
        -o-transform: translateY(-15px) rotateZ(-45deg);
        transform: translateY(-15px) rotateZ(-45deg);
    }

    .button.active .middle {
        width: 0;
    }

    .move-to-left {
        -webkit-transform: translateX(-400px);
        -moz-transform: translateX(-400px);
        -ms-transform: translateX(-400px);
        -o-transform: translateX(-400px);
        transform: translateX(-400px);
    }

    nav {
        padding-top: 30px;
    }

    .sidebar-list {
        padding: 0;
        margin: 0;
        list-style: none;
        position: relative;
        margin-top: 150px;
        text-align: center;
    }

    .sidebar-item {
        margin: 30px 0;
        opacity: 0;

        -webkit-transform: translateY(-20px);
        -moz-transform: translateY(-20px);
        -ms-transform: translateY(-20px);
        -o-transform: translateY(-20px);
        transform: translateY(-20px);
    }

    .sidebar-item:first-child {
        -webkit-transition: all .7s .2s ease-in-out;
        -moz-transition: all .7s .2s ease-in-out;
        -ms-transition: all .7s .2s ease-in-out;
        -o-transition: all .7s .2s ease-in-out;
        transition: all .7s .2s ease-in-out;
    }

    .sidebar-item:nth-child(2) {
        -webkit-transition: all .7s .4s ease-in-out;
        -moz-transition: all .7s .4s ease-in-out;
        -ms-transition: all .7s .4s ease-in-out;
        -o-transition: all .7s .4s ease-in-out;
        transition: all .7s .4s ease-in-out;
    }

    .sidebar-item:nth-child(3) {
        -webkit-transition: all .7s .6s ease-in-out;
        -moz-transition: all .7s .6s ease-in-out;
        -ms-transition: all .7s .6s ease-in-out;
        -o-transition: all .7s .6s ease-in-out;
        transition: all .7s .6s ease-in-out;
    }

    .sidebar-item:nth-child(4) {
        -webkit-transition: all .7s .6s ease-in-out;
        -moz-transition: all .7s .6s ease-in-out;
        -ms-transition: all .7s .6s ease-in-out;
        -o-transition: all .7s .6s ease-in-out;
        transition: all .7s .6s ease-in-out;
    }

    .sidebar-item:last-child {
        -webkit-transition: all .7s .8s ease-in-out;
        -moz-transition: all .7s .8s ease-in-out;
        -ms-transition: all .7s .8s ease-in-out;
        -o-transition: all .7s .8s ease-in-out;
        transition: all .7s .6s ease-in-out;
    }

    .sidebar-item.active {
        opacity: 1;
        -webkit-transform: translateY(0px);
        -moz-transform: translateY(0px);
        -ms-transform: translateY(0px);
        -o-transform: translateY(0px);
        transform: translateY(0px);
    }

    .sidebar-anchor {
        color: #FFF;
        text-decoration: none;
        font-size: 1.8em;
        text-transform: uppercase;
        position: relative;
        padding-bottom: 7px;
    }

    .sidebar-anchor:hover {
        opacity: 0.5;
    }


    @media (min-width: 480px) {
        .nav-list {
            display: block;
        }
    }

    @media (min-width: 768px) {
        .nav-right {
            position: absolute;
        }

        .hidden-xs {
            display: block;
        }

        .visible-xs {
            display: none;
        }

        .sidebar ul ul {
            position: absolute;
            visibility: hidden;
            color: #FFF;
            text-decoration: none;
            font-size: 1.8em;
            text-transform: uppercase;
            position: relative;
        }

        .sidebar ul li:hover ul {
            visibility: visible;
        }

        */
    }
</style>

<body>

    <div id="sitecontainer">
        <nav>
            <div class="nav-right hidden-xs">
                <div class="button" id="btn">
                    <div class="bar top"></div>
                    <div class="bar middle"></div>
                    <div class="bar bottom"></div>
                </div>
            </div>
            <!-- nav-right -->
        </nav>

    </div>

    <!--Outside sitecontainer i.e invisible until called-->
    <div class="nav-right visible-xs">
        <div class="button" id="btn">
            <div class="bar top"></div>
            <div class="bar middle"></div>
            <div class="bar bottom"></div>
        </div>
    </div>
    <!-- nav-right -->

    <div class="sidebar">
        <ul class="sidebar-list">
            <li class="sidebar-item"><a href="#" class="sidebar-anchor">Tab1</a></li>
            <li class="sidebar-item"><a href="#" class="sidebar-anchor">Tab2</a></li>
            <li class="sidebar-item"><a href="#" class="sidebar-anchor">Tab3</a></li>
            <ul>
                <li class="sidebar-item"><a href="#">Tab3.1</a></li>
                <li class="sidebar-item"><a href="#">Tab3.2</a></li>
            </ul>
            <li class="sidebar-item"><a href="#" class="sidebar-anchor">Tab4</a></li>
            <li class="sidebar-item"><a href="#" class="sidebar-anchor">Tab5</a></li>
        </ul>
    </div>
    <script src="http://iyawebdev.com/jquery.js"></script>

    <script>
        $(document).ready(function () {

            function toggleSidebar() {
                $(".button").toggleClass("active");
                $("#sitecontainer").toggleClass("move-to-left");
                $(".sidebar-item").toggleClass("active");
            }

            $(".button").on("click tap", function () {
                toggleSidebar();
            });

        });
    </script>



</body>
